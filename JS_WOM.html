<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="text" onclick="wsto()">SET TIME</button>
    <button type="text" onclick="wobj()">Open</button>
    <button type="text" onclick="wclose()">Close</button>
    <script>
        var num=prompt("enter number");
        if(num%2==0){
            alert("Even Number");
        }
        else{
            alert("Odd Number");
        }
        confirm(typeof(num));
        function wobj(){
            open("https://www.google.com/");
        }
        function wclose(){
            close();
        }
        function wsto(){
        setTimeout(() => {
            alert("welcome to WOB");
            
        }, 5000);
    }
    
    history.forward();
    history.back();
    history.go(2);
    history.go(-2);
    document.writeln("<br/>navigator.appCodeName: "+navigator.appCodeName);  
    document.writeln("<br/>navigator.appName: "+navigator.appName);  
    document.writeln("<br/>navigator.appVersion: "+navigator.appVersion);  
    document.writeln("<br/>navigator.cookieEnabled: "+navigator.cookieEnabled);  
    document.writeln("<br/>navigator.language: "+navigator.language);  
    document.writeln("<br/>navigator.userAgent: "+navigator.userAgent);  
    document.writeln("<br/>navigator.platform: "+navigator.platform);  
    document.writeln("<br/>navigator.onLine: "+navigator.onLine,"<br>");  
    document.writeln("<br/>screen.width: "+screen.width);  
    document.writeln("<br/>screen.height: "+screen.height);  
    document.writeln("<br/>screen.availWidth: "+screen.availWidth);  
    document.writeln("<br/>screen.availHeight: "+screen.availHeight);  
    document.writeln("<br/>screen.colorDepth: "+screen.colorDepth);  
    document.writeln("<br/>screen.pixelDepth: "+screen.pixelDepth);  
    </script>
</body>
</html>
