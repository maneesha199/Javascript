<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="watch.js"></script>  
    <style>
        body{
            background-color: orange;
            color: white;
            text-align: center;
        }
        p{
            font-size: 60px;
        }
        input{
            padding: 25px;
            background-color: orange;
            color: white;
            border-color: white;
            border-radius: 5px;
        }
        span{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <p>Start Watch</p>
        <p> Javascript START WATCH Program</p>
        <p id="timer" class="d-flex flex-row "><span id="hours">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <input type="button" value="START" id="button-start">
        <input type="button" value="STOP" id="button-stop">
        <input type="button" value="RESET" id="button-reset">
    </div>
</body>
</html>
