<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=-9.7;
        document.write(Math.abs(num),"<br>");
        document.write(Math.ceil(9.7),"<br>");
        document.write(Math.floor(9.7),"<br>");
        document.write(Math.round(9.7),"<br>");
        document.write(Math.round(9.4),"<br>");
        document.write(Math.random(0,1),"<br>");
        document.write(Math.max(2,6,9,10),"<br>");
        document.write(Math.min(2,6,9,10),"<br>");
        document.write(Math.sqrt(16),"<br>");
        document.write(Math.pow(2,3),"<br>");
    </script>
</body>
</html>
