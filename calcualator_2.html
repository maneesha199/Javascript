<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const value = prompt("'Enter which operation they need to perform:+,-,*,/,%'");
        const num1 = parseFloat(prompt('Enter vaule of Number1:'));
        const num2 = parseFloat(prompt('Enter value of Number2:'));
        let result;
        switch (value){
            case '+':
            result=num1+num2;
            break;
            case '-':
            result=num1-num2;
            break;
            case '*':
            result=num1*num2;
            break;
            case '/':
            result=num1/num2;
            break;
            case '%':
            result=num1%num2;
            break;
            default:
                alert("wrong input")
        }
        alert("Result is: "+result);
    </script>
</body>
</html>
